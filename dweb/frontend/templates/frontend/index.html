<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Django-React</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="/static/css/skills.css" />
    <link rel="stylesheet" href="/static/css/projects.css" />
    <link rel="stylesheet" href="/static/css/course.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/superhero/bootstrap.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://colorlib.com/preview/theme/satner/img/banner/home-right.png"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }

      .oneskilled {
        padding: 50px;
        background-color: green;
        transition: transform 0.2s; /* Animation */
        margin: 0 auto;
      }

      .oneskilled:hover {
        transform: scale(
          1.2
        ); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <section class="pb-10 mb-6" style="min-height: 350px;">
      <div class="container d-flex pt-5">
        <div class="row">
          <div class="col-lg-8" id="mainBody"></div>
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <img
              src="https://colorlib.com/preview/theme/satner/img/banner/home-right.png"
              width="100%"
              class="pr-3"
            />
          </div>
        </div>
      </div>
      <div></div>
    </section>
    {% load static %}

    <section
      class="container pt-3"
      style="min-height: 500px;"
      id="skills"
    ></section>

    <section
      class="container pt-3"
      style="min-height: 500px;"
      id="projects"
    ></section>

    <section
      class="container pt-3"
      style="min-height: 500px;"
      id="courses"
    ></section>

    <section
      class="container pt-3"
      style="min-height: 500px;"
      id="certificates"
    ></section>

    <script src="/static/frontend/main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
